<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style-feedback.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
    <script type="text/javascript" src="script-feedback.js"></script>

</head>
<body>
    <!-- Landing page -->
    <div class="homepage-header-and-section">
        <!-- Header -->
        <header>
            <h1 class="logo">FlexJobs</h1>

            <nav class="navbar">
                <!-- Hamburger menu for smaller screen -->
                <input type="checkbox" id="menu-toggler" />
                <label for="menu-toggler" id="hamburger-button">
                    <i class="fa-solid fa-bars"></i>
                </label>

                <!-- Navigation links -->
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Job Postings<i class="fa-solid fa-caret-down"></i></a>
                        <ul>
                            <li><a href="#">Search Jobs</a></li>
                            <li><a href="#">Post A Job</a></li>
                        </ul>
                    </li>
                    <li><a href="inbox.html" class="active">Inbox</a>
                        <ul>
                            <li><a href="inbox.html">Chats</a></li>
                            <li><a href="feedback.html">Feedback</a></li>
                        </ul>
                    </li>
                    <li><a href="module4.html">Module4</a></li>
                    <li><a href="module5.html">Module5</a></li>
                    <li><a href="module6.html">Module6</a></li>
                    <li><a href="module1.html">More</a></li>
                </ul>
            </nav>
        </header>

    </div>

    <section></section>
    <div class="container">
        <form id="feedback-form">
            <h1>Feedback Form</h1>
            <div class="id">
                <input type="text" placeholder="Name" required>
                <i class="far fa-user"></i>
            </div>
            <div class="id">
                <input type="email" placeholder="Email address" required>
                <i class="far fa-envelope"></i>
            </div>
            <textarea cols="15" rows="5" placeholder="Enter your feedback" required></textarea>
            <button id="submitButton" type="submit">Send</button>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/dd36547fc8.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', function () {
            var header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });
    </script>
</body>
</html>
