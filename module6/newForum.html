<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexJobs</title>
    <link rel="stylesheet" href="./styles/forumStyle.css">

    <!-- Page title & icon -->
    <title>FlexJobs</title>
    <link rel="icon" href="../images/logo-sm.png" type="image/png"> <!-- logo needs to at least 32x32px or 16x16px-->
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Kw/U5YH5Q5wz0d6PTzQUPsJ+DuNhZVJO0rmOzYkMq+AYOimtSxIEtHrfP0OwCvk5gjBx2w61FxoO8Q0ICzG14A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Forum Main page -->
    <div class="forum-header-and-section">
        <!-- Header -->
        <header>
            <div style="display: flex; align-items: center;">
                <img src="../images/logo.png" width="30px" height="30px" style="margin-right: 10px;">
                <h1 class="logo">FlexJobs</h1>
            </div>
        
            <nav class="navbar">
                <!-- Hamburger menu for smaller screen -->
                <input type="checkbox" id="menu-toggler"/>
                <label for="menu-toggler" id="hamburger-button">
                    <i class="fa-solid fa-bars"></i>
                </label>

                <!-- Navigation links -->
                <ul class="nav-links">
                    <li><a href="../home.html">Home</a></li>
                    <li><a href="../module2/job-search.html">Jobs<i class="fa-solid fa-caret-down"></i></a>
                        <ul>
                            <li><a href="../module2/job-search.html">Search Jobs</a></li>
                            <li><a href="../module2/post-a-job.html">Post A Job</a></li>
                        </ul>
                    </li>
                    <li><a class="active" href="#">Forum</a></li>
                    <li><a href="#">Inbox<i class="fa-solid fa-caret-down"></i></a>
                        <ul>
                            <li><a href="../module3/inbox.html">Chat</a></li>
                            <li><a href="../module3/feedback.html">Feedback</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Profile<i class="fa-solid fa-caret-down"></i></a>
                        <ul>
                            <li><a href="../module5/5.1 portfolio.html">Portfolio</a></li>
                            <li><a href="../module5/5.2 Career Access.html">Career Access Interest</a></li>
                            <li><a href="../module5/5.3 Track job status.html">Jobs Applied</a></li>
                            <li><a href="../module4/payment-invoice.html">Payments</a></li>
                            <li><a href="../module1/settings.html">Settings</a></li>
                            </ul>
                    </li>
                    <li>
                        <a href="../module1/login.html" role="button"><i class="bi bi-door-open-fill"></i> Log in</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <!--Discussion Forum title-->
        <div >
            <h1 id = "discussion-forum-title" >New Topic</h1>
        </div>
        

        <form>
            <input type="text" id="topic-title" name="topic-title" placeholder="Enter your topic title here" required  style="font-size: 18px;">

        </form>

        <div class="forum-toolbar">
            <div class="upload-section">
                <label for="file-upload" class="toolbar-button attachment-button">Attachment</label>
                <input id="file-upload" type="file" style="display: none;">
            </div>            
            <button class="toolbar-button poll-button">Poll/Survey</button>
            <button class="toolbar-button emoji-button">ðŸ˜Š</button>
            <div class="formatting-toolbar">
                <button class="toolbar-button bold-button">B</button>
                <button class="toolbar-button italic-button">I</button>
                <button class="toolbar-button underline-button">U</button>
                <button class="toolbar-button bullets-button">Bullets</button>
                <button class="toolbar-button numbering-button">Numbering</button>
                <button class="toolbar-button heading1-button">H1</button>
                <button class="toolbar-button heading2-button">H2</button>
                <button class="toolbar-button link-button">Link</button>
            </div>
        </div>
        
        
        <!--new post text field-->
        <form>
            
            <textarea id="paragraph-input" rows="15" cols="50"></textarea><br>
            <button type="submit" class="submit">Submit</button>
        </form>
            
        

       
        
        
    </div>
    <!-- Footer -->
    <div class="border">
        <iframe src="../footer.html" frameborder="0" width="100%" height="340px" scrolling="no"></iframe>
        <div></div>
    </div>

    <script src="https://kit.fontawesome.com/dd36547fc8.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });
    </script>
    
</body>
