<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-feedback.css">

    <!-- Page title & icon -->
    <title>FlexJobs</title>
    <link rel="icon" href="../images/logo-sm.png" type="image/png"> <!-- logo needs to at least 32x32px or 16x16px-->

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
    <script type="text/javascript" src="script-feedback.js"></script>

</head>

<body>
    <!-- Landing page -->
    <div class="homepage-header-and-section">
        <!-- Header -->
        <header>
            <div style="display: flex; align-items: center;">
                <img src="../images/logo.png" width="30px" height="30px" style="margin-right: 10px;">
                <h1 class="logo">FlexJobs</h1>
            </div>

            <nav class="navbar">
                <!-- Hamburger menu for smaller screen -->
                <input type="checkbox" id="menu-toggler" />
                <label for="menu-toggler" id="hamburger-button">
                    <i class="fa-solid fa-bars"></i>
                </label>

                <!-- Navigation links -->
                <ul class="nav-links">
                    <li><a href="../home.html">Home</a></li>
                    <li><a href="../module2/job-search.html">Jobs<i class="fa-solid fa-caret-down"></i></a>
                        <ul>
                            <li><a href="../module2/job-search.html">Search Jobs</a></li>
                            <li><a href="../module2/post-a-job.html">Post A Job</a></li>
                        </ul>
                    </li>
                    <li><a href="../module6/forumMain.html">Forum</a></li>
                    <li><a href="#" class="active">Inbox<i class="fa-solid fa-caret-down"></i></a>
                        <ul>
                            <li><a href="./inbox.html">Chat</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Profile<i class="fa-solid fa-caret-down"></i></a>
                        <ul>
                            <li><a href="../module5/5.1 portfolio.html">Portfolio</a></li>
                            <li><a href="../module5/5.2 Career Access.html">Career Access Interest</a></li>
                            <li><a href="../module5/5.3 Track job status.html">Jobs Applied</a></li>
                            <li><a href="../module4/payment-invoice.html">Payments</a></li>
                            <li><a href="../module1/settings.html">Settings</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="../module1/login.html" role="button"><i class="bi bi-door-open-fill"></i> Log in</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <section></section>
    <div class="container-feedback">
        <form id="feedback-form">
            <h1>Feedback Form</h1>
            <div class="id">
                <input type="text" placeholder="Name" required>
                <i class="far fa-user profile-icon"></i>
            </div>
            <div class="id">
                <input type="email" placeholder="Email address" required>
                <i class="far fa-envelope email-icon"></i>
            </div>

            <label for="category" class="category">Category: </label>
            <select id="category" type="dropdown" size="1" required>
                <option></option>
                <option>Website UI</option>
                <option>Home</option>
                <option>Jobs</option>
                <option>Chats</option>
                <option>Career Test Assessment</option>
                <option>Payment</option>
                <option>Others</option>
            </select>

            
            <div class="rating">
                <label for="rating-text" class="rating-text">Rating: </label>
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <textarea cols="15" rows="5" placeholder="Enter your feedback" required></textarea>
            <button id="submitButton" type="submit">Send</button>
        </form>
    </div>



    <script src="https://kit.fontawesome.com/dd36547fc8.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', function () {
            var header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });
    </script>
</body>

</html>
