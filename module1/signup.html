<body>
    <!-- Landing page -->
    <div class="homepage-header-and-section">
        <!-- Header -->
        <header>
          <a href="../home.html">
            <div style="display: flex; align-items: center;">
                <img src="../images/logo.png" width="30px" height="30px" style="margin-right: 10px;">
                <h1 class="logo">FlexJobs</h1>
            </div>
          </a>
        
            <nav class="navbar">
                <!-- Hamburger menu for smaller screen -->
                <input type="checkbox" id="menu-toggler"/>
                <label for="menu-toggler" id="hamburger-button">
                    <i class="fa-solid fa-bars"></i>
                </label>

                <!-- Navigation links -->
                <ul class="nav-links">
                    <li>
                      <a href="./login.html" role="button"><i class="bi bi-door-open-fill"></i> Log in</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <div id="landing-page">
        <!-- Signup form -->
        <div class="container bg-light text-md-left p-4 my-5 rounded-3 col-lg-6">
          <h1 class="display-5 fw-bold text-center">Create an account</h1>
          <form action="signup.php" method="post">
            <div class="container mt-4">
              <label for="email"><b>Email</b></label>
              <input type="email" id="email" placeholder="Your Email" name="email" required>
              
              <label for="password"><b>Password</b></label>
              <input type="password" id="password" placeholder="Your Password" name="password" required>
              
              <label for="passwordConfirm"><b>Confirm Password</b></label>
              <input type="password" id="passwordConfirm" placeholder="Enter your password again" name="passwordConfirm" required>
              
              <label for="agreeTerms">
                <input type="checkbox" id="agreeTerms" name="agreeTerms"> 
                I agree to the <strong>Terms and Conditions</strong> of FlexJobs
              </label>
              
              <button type="submit" class="mt-4 btn-primary">Continue registration</button>
            </div>
          </form>      
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dd36547fc8.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });
    </script>
</body>
</html>
