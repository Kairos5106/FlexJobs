<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexJobs</title>
    <link rel="icon" href="/images/logo-sm.png" type="image/png"> <!-- logo needs to at least 32x32px or 16x16px-->

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Kw/U5YH5Q5wz0d6PTzQUPsJ+DuNhZVJO0rmOzYkMq+AYOimtSxIEtHrfP0OwCvk5gjBx2w61FxoO8Q0ICzG14A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="styles/module2.css">

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div style="display: flex; align-items: center;">
            <img src="/images/logo.png" width="30px" height="30px" style="margin-right: 10px;">
            <h1 class="logo">FlexJobs</h1>
        </div>
    
        <nav class="navbar">
            <!-- Hamburger menu for smaller screen -->
            <input type="checkbox" id="menu-toggler"/>
            <label for="menu-toggler" id="hamburger-button">
                <i class="fa-solid fa-bars"></i>
            </label>

            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a href="/home.html">Home</a></li>
                <li><a href="module2/job-search.html" class="active">Jobs<i class="fa-solid fa-caret-down"></i></a>
                    <ul>
                        <li><a href="job-search.html">Search Jobs</a></li>
                        <li><a href="post-a-job.html">Post A Job</a></li>
                    </ul>
                </li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Profile<i class="fa-solid fa-caret-down"></i></a>
                    <ul>
                        <li><a href="../module5/5.1 portfolio.html">Profile</a></li>
                    <li><a href="../module5/5.2 Career Access.html">Career Access Interest</a></li>
                    <li><a href="../module5/5.3 Track job status.html">Jobs Applied</a></li>
                    <li><a href="../module4/payment-invoice.html">Payments</a></li>
                    <li><a href="#">Settings</a></li>
                    </ul>
                </li>
                <li>
                    <a href="../module1/login.html" role="button"><i class="bi bi-door-open-fill"></i> Log in</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Tabs for employers -->
    <section class="post-a-job-tabs top-section" id="post-a-job-tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="post-a-job.html">Post A New Job</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="modify-job.html">Modify Job Posts</a>
            </li>
        </ul>
    </section>

    <!-- Form section for posting a job -->
    <section class="post-a-job" id="post-a-job">
        <form class="post-a-job-form" id="post-a-job-form">
            <!-- Job title and company name -->
            <div class="row g-2 form-row">
                <div class="col-sm-6">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Ex: Web Developer">
                </div>
                <div class="col-sm-6">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Ex: Google">
                </div>
            </div>

            <!-- Salary -->
            <div class="row g-2 form-row">
                <div class="col-sm-6">
                    <label for="minimumSalary">Minimum Salary</label>
                    <input type="text" class="form-control" id="minimumSalary" name="minimumSalary" placeholder="Ex: 2000">
                </div>
                <div class="col-sm-6">
                    <label for="maximumSalary">Maximum Salary</label>
                    <input type="text" class="form-control" id="maximumSalary" name="maximumSalary" placeholder="Ex: 10000">
                </div>
            </div>

            <!-- Job location & Experience level -->
            <div class="row g-2 form-row">
                <div class="col-sm-6">
                    <label for="jobLocation">Job Location</label>
                    <input type="text" class="form-control" id="jobLocation" name="jobLocation" placeholder="Ex: Kuala Lumpur">
                </div>
                <div class="col-sm-6">
                    <label for="experienceLevel">Employment Type</label>
                    <div class="dropdown-custom">
                        <select class="form-control" id="experienceLevel" name="experienceLevel">
                            <option value="">Choose</option>
                            <option value="Entry-Level">Entry-Level</option>
                            <option value="Mid-Level">Middle-Level</option>
                            <option value="Senior-Level">Senior-Level</option>
                        </select>
                        <i class="fa-solid fa-caret-down dropdown-icon"></i>
                    </div>
                </div>
            </div>

            <!-- About the job -->
            <div class="row g-2 form-row">
                <div class="col-sm-12">
                    <label for="aboutTheJob">About the Job</label>
                    <textarea class="form-control" id="aboutTheJob" name="aboutTheJob" placeholder="Job Description"></textarea>
                </div>
            </div>

            <!-- Skills -->
            <div class="row g-2 form-row">
                <div class="col-sm-12 skills-content">
                    <label for="skills">Skills</label>
                    <div class="tag-box form-control">
                        <ul>
                            <input type="text" id="skills">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <div class="submit-button-postajob d-flex justify-content-end">
                <button class="btn btn-primary" id="submit-button-postajob" type="submit">Submit</button>
            </div>
        </form>
    </section>
    
    <!-- Footer -->
    <div class="border">
        <iframe src="../footer.html" frameborder="0" width="100%" height="340px" scrolling="no"></iframe>
        <div></div>
    </div>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/dd36547fc8.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="scripts/post-a-job.js"></script>
</body>
</html>
